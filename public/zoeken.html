<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="js/zoeken.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="returnBackground">
        <a href="index.html">
            <button class="return"></button>
        </a>
    </div>
    <h1 class="title">Zoeken</h1>
    <div>
        <h3>Hieronder kunt u zoeken naar alle afspraken in de database.</h3>
        <input type="text" placeholder="Naam" id="naam">
        <input type="date" id="datum">
        <select id="tijd" name="time">
            <option value="Geen tijd gekozen" selected>Geen tijd gekozen</option>
            <option value="9:00" id="9:00">9:00</option>
            <option value="9:30" id="9:30">9:30</option>

            <option value="10:00" id="10:00">10:00</option>
            <option value="10:30" id="10:30">10:30</option>

            <option value="11:00" id="11:00">11:00</option>
            <option value="11:30" id="11:30">11:30</option>

            <option value="12:00" id="12:00">12:00</option>
            <option value="12:30" id="12:30">12:30</option>

            <option value="13:00" id="13:00">13:00</option>
            <option value="13:30" id="13:30">13:30</option>

            <option value="14:00" id="14:00">14:00</option>
            <option value="14:30" id="14:30">14:30</option>

            <option value="15:00" id="15:00">15:00</option>
            <option value="15:30" id="15:30">15:30</option>

            <option value="16:00" id="16:00">16:00</option>
            <option value="16:30" id="16:30">16:30</option>
        </select>
        <select id="kapper">
            <option>Geen kapper gekozen</option>
            <option>Bert</option>
            <option>Ernie</option>
            <option>Samson</option>
            <option>Gert</option>
        </select>
        <button onclick="zoeken()">Zoeken</button>
    </div>
</body>

</html>
