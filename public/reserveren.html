<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/reserveren.css">
    <link rel="icon" type="jpg" href="https://icon-library.net/images/barber-icon/barber-icon-1.jpg">
    <title>Reserveren</title>
</head>

<body>
    <div class="returnBackground">
        <a href="index.html">
            <button class="return"></button>
        </a>
    </div>
    <header id="header">Reservering Voltooid.</header>
    <h1 class="title">Reserveren</h1>
    <p>Kies hieronder een datum voor uw afspraak.<br> Het is niet mogelijk om een afspraak voor vandaag te plannen.</p>
    <form method="POST" action="/voltooid.html" autocomplete="off">
        <input type="text" id="name" name="name" placeholder="Uw Naam" required>
        <input type="date" id="date" class="unstyled" oninput="datumGekozen()" onchange="dateChange()" name="date" required>
        <select style="display: none" id="time" oninput="tijdGekozen()" onchange="dateChange()" name="time" required>
            <option value="Kies een tijd" disabled selected>Kies een tijd</option>
            <option value="9:00" id="9:00">9:00</option>
            <option value="9:30" id="9:30">9:30</option>

            <option value="10:00" id="10:00">10:00</option>
            <option value="10:30" id="10:30">10:30</option>

            <option value="11:00" id="11:00">11:00</option>
            <option value="11:30" id="11:30">11:30</option>

            <option value="12:00" id="12:00">12:00</option>
            <option value="12:30" id="12:30">12:30</option>

            <option value="13:00" id="13:00">13:00</option>
            <option value="13:30" id="13:30">13:30</option>

            <option value="14:00" id="14:00">14:00</option>
            <option value="14:30" id="14:30">14:30</option>

            <option value="15:00" id="15:00">15:00</option>
            <option value="15:30" id="15:30">15:30</option>

            <option value="16:00" id="16:00">16:00</option>
            <option value="16:30" id="16:30">16:30</option>
        </select>
        <div style="display: none;" id="info">
            <p id="p1" class="middle"></p>
            <p id="p2" class="middle">Selecteer hieronder door wie u geknipt wilt worden.</p>
            <img src="/images/stoel_vrij.png" class="icon" alt="stoel vrij">
            <p>Beschikbaar</p>
            <img src="/images/stoel_bezet.png" class="icon" alt="stoel bezet">
            <p>Bezet</p>
            <img src="/images/stoel_gereserveerd.png" class="icon" alt="gereserveerde stoel">
            <p>Geselecteerd</p>

        </div>
        <div id="stoelen" style="display: none;">
            <table>
                <tr>
                    <td>
                        <label>
                            <input id="bert" type="radio" onchange="stoelGekozen()" name="radio" value="Bert" required>
                            <img src="/images/stoel_vrij.png" id="imgA" class="stoel">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input id="ernie" type="radio" onchange="stoelGekozen()" name="radio" value="Ernie" required>
                            <img src="/images/stoel_vrij.png" id="imgB" class="stoel">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input id="samson" type="radio" onchange="stoelGekozen()" name="radio" value="Samson" required>
                            <img src="/images/stoel_vrij.png" id="imgC" class="stoel">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input id="gert" type="radio" onchange="stoelGekozen()" name="radio" value="Gert" required>
                            <img src="/images/stoel_vrij.png" id="imgD" class="stoel">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label>Bert</label></td>
                    <td><label>Ernie</label></td>
                    <td><label>Samson</label></td>
                    <td><label>Gert</label></td>
                </tr>
            </table>
            <div id="submitBtn" style="display: none;">
                <input type="submit" class="submitBtn" value="Reserveren">
            </div>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="js/calendar.js"></script>
<script src="js/script.js"></script>

</html>
